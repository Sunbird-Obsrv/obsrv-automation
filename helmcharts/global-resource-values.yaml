loki:
  singleBinary:
    resources:
      limits:
        cpu: 0.5
        memory: 1024Mi
      requests:
        cpu: 0.5
        memory: 128Mi
    persistence:
      enableStatefulSetAutoDeletePVC: true
      size: 10Gi
      storageClass: null
      selector: null
  minio:
    resources:
      limits:
        cpu: 0.1
        memory: 256Mi
      requests:
        cpu: 0.1
        memory: 128Mi
    persistence:
      size: 5Gi
  monitoring:
    lokiCanary:
      resources:
        limits:
          cpu: 0.1
          memory: 256Mi
        requests:
          cpu: 0.1
          memory: 128Mi
  gateway:
    resources:
      limits:
        cpu: 0.1
        memory: 256Mi
      requests:
        cpu: 0.1
        memory: 128Mi
  read:
    replicas: 1
    resources:
      limits:
        cpu: 512m
        memory: 1024Mi
      requests:
        cpu: 256m
        memory: 512Mi
    persistence:
      # -- Enable StatefulSetAutoDeletePVC feature
      enableStatefulSetAutoDeletePVC: true
      # -- Size of persistent disk
      size: 10Gi
      storageClass: null
      selector: null
  write:
    replicas: 1
    resources:
      limits:
        cpu: 512m
        memory: 1024Mi
      requests:
        cpu: 256m
        memory: 512Mi
      persistence:
        # -- Enable volume claims in pod spec
        volumeClaimsEnabled: true
        # -- Parameters used for the `data` volume when volumeClaimEnabled if false
        dataVolumeParameters:
          emptyDir: {}
        # -- Enable StatefulSetAutoDeletePVC feature
        enableStatefulSetAutoDeletePVC: false
        # -- Size of persistent disk
        size: 10Gi
        storageClass: null
        selector: null
  backend:
    persistence:
      volumeClaimsEnabled: true
      dataVolumeParameters:
        emptyDir: {}
      enableStatefulSetAutoDeletePVC: false
      size: 10Gi
      storageClass: null
      selector: null




