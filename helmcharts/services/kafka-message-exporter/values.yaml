nameOverride: ""
fullnameOverride: "kafka-message-exporter"

replicaCount: 1

namespace: kafka
global:
  image:
    registry: "sanketikahub"

registry: ""
repository: "kafka-message-exporter"
tag: "v1.0.0-GA"
digest: ""

imagePullPolicy: IfNotPresent
imagePullSecrets: []

commonLabels:
  system.monitoring: "true"

commonAnnotations: {}

podAnnotations: {}

podSecurityContext: {}
  # runAsNonRoot: true
  # runAsUser: 1001
  # fsGroup: 1001

securityContext: {}
  # readOnlyRootFilesystem: false
  # capabilities:
  #   drop:
  #   - ALL

# This block is an interface for k8s service spec.
service:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000

ingress:
  enabled: false
  annotations: {}
  hosts:
    - paths:
      - /
      # host: chart-example.local

config:
- name: spark-stats
  topic: spark.stats
  enabled: true
  prefixPath: actor.id
  prefix: ''
- name: wfs
  topic: summary.metric
  enabled: false
  prefixPath: ''
  prefix: 'wfs'

exporterEnv: 
  KAFKA_BROKERS: "localhost:9092"
  KAFKA_CONSUMER_GROUP_ID: "obsrv-kafka-message-exporter-group"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

livenessProbe: {}
  # httpGet:
  #   path: "/healthz"
  #   port: 8080
  # initialDelaySeconds: 5
  # periodSeconds: 5

readinessProbe: {}
  # httpGet:
  #   path: "/ready"
  #   port: 8080
  # initialDelaySeconds: 5
  # periodSeconds: 5

nodeSelector: {}
tolerations: []
affinity: {}

configmap:
  enabled: true
  mountPath: /opt/app/config/exporter.yaml

serviceAccount:
  create: true
  annotations: {}

serviceMonitor:
  enabled: true
  selectorLabels:
    release: monitoring
  endpoints:
  - port: http
    honorLabels: true
    relabelings:
    - action: labeldrop
      regex: ^pod$
  # - port: http # the name of the port in your service, assuming the primary service port is named 'http' in this example.
  #   path: /metrics
  #   interval: 30s
  #   scrapeTimeout: 10s
  #   honorLabels: true

# Example values.yaml structure
initContainers: {}
