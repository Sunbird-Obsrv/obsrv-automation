kube-prometheus-stack:
  # fullnameOverride: kube-prometheus-stack
  namespaceOverride: "monitoring"
  commonLabels:
    system.monitoring: "true"
  alertmanager:
    alertmanagerSpec:
      podLabels:
        system.monitoring: "true"
      resources:
        limits:
          cpu: "0.1"
          memory: 256Mi
        requests:
          cpu: "0.1"
          memory: 128Mi
  prometheusOperator:
    resources:
      limits:
        cpu: "0.1"
        memory: 256Mi
      requests:
        cpu: "0.1"
        memory: 128Mi
    prometheusConfigReloader:
      resources:
        limits:
          cpu: "0.1"
          memory: 256Mi
        requests:
          cpu: "0.1"
          memory: 128Mi
  prometheus:
    commonMetaLabels:
      system.monitoring: "true"
    server:
      resources:
        limits:
          cpu: 0.5
          memory: 512Mi
        requests:
          cpu: 0.5
          memory: 512Mi
    prometheusSpec:
      retention: 90d
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
      additionalScrapeConfigs:
        - job_name: s3-exporter
          scrape_interval: 5m
          scrape_timeout: 30s
          metrics_path: /probe
          http_sd_configs:
            - url: http://s3-exporter.s3-exporter.svc.cluster.local:9340/discovery
        - job_name: s3-backups
          metrics_path: /probe
          scrape_interval: 10m
          scrape_timeout: 3m
          http_sd_configs:
            - url: http://s3-exporter.s3-exporter.svc.cluster.local:9340/discovery
          static_configs:
            - targets:
                - bucket={{ .Values.global.postgresql_backup_cloud_bucket }};prefix=postgresql;
                - bucket={{ .Values.global.redis_backup_cloud_bucket }};prefix=dedup-redis;
                - bucket={{ .Values.global.redis_backup_cloud_bucket }};prefix=denorm-redis;
          relabel_configs:
            - source_labels: [__address__]
              regex: "^bucket=(.*);prefix=(.*);$"
              replacement: "$1"
              target_label: "__param_bucket"
            - source_labels: [__address__]
              regex: "^bucket=(.*);prefix=(.*);$"
              replacement: "$2"
              target_label: "__param_prefix"
            - target_label: __address__
              replacement: s3-exporter.s3-exporter.svc.cluster.local:9340
            - target_label: bucket
              replacement: "$1"
            - target_label: prefix
              replacement: "$2"


  kube-state-metrics:
